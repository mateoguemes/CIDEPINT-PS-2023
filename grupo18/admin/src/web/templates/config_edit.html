{% extends 'layout.html' %}

{% block title %}Editar Configuración{% endblock %}
{% block header %}Editar Configuración{% endblock %}
{% block head %}
    <!-- Agrega los enlaces a los estilos de Bootstrap aquí -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
{% endblock %}

{% block body %}
    <main class="container mt-5">
        <section>
            <form id="configForm" method="POST">
                <label for="perPage" class="form-label">Elementos por página:</label>
                <input type="number" id="perPage" name="perPage" class="form-control" value="{{ config_data.per_page }}" required>
                <br>
                <label for="contactInfo" class="form-label">Información de contacto:</label>
                <textarea id="contactInfo" name="contactInfo" class="form-control" required>{{ config_data.contact_info }}</textarea>
                <br>
                <div class="form-check">
                    <input type="checkbox" id="maintenance" name="maintenance" class="form-check-input" {{ 'checked' if config_data.maintenance_mode else '' }}>
                    <label for="maintance" class="form-check-label">Estado de Mantenimiento</label>
                </div>
                <br>    
                <label for="maintenanceMessage" class="form-label">Mensaje de Mantenimiento:</label>
                <textarea id="maintenanceMessage" name="maintenanceMessage" class="form-control" required>{{ config_data.maintenance_message }}</textarea>
                <br>
                <button type="submit" class="btn btn-primary">Guardar configuración</button>
                <a href="{{ url_for('config_module.view_config') }}" class="btn btn-secondary">Cancelar</a>
            </form> 
        </section>
    </main>
{% endblock %}
